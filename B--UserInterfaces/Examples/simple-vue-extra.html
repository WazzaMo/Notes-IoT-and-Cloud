<!doctype HTML>
<html>
    <!-- Based on example at https://vuejs.org/v2/guide/ -->
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span>{{message}}</span>&nbsp;<span>{{time}}</span>
            <p v-bind="getTime()">Hey there</p>
        </div>
    </body>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        computed: {
            time: function() {
                let date = new Date();
                let _time = `${date.getHours()}:${date.getMinutes()}`;
                return _time;
            }
        },
        methods: {
            getTime: function() {
                let date = new Date();
                let time = `${date.getHours()}:${date.getMinutes()}`;
                console.log("hi - " + time);
                return time;
            }
        }
    })
    </script>
</html>
